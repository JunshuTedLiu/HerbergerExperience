<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="trackingMethod: best;" environment="flatShading: true">
        <!-- create your content here. just a box for now -->
        <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
        <!-- define a camera which will move according to the marker position -->
        <a-entity rotation="-90 0 0" position='-1.1 0.3 0'>
            
            <!-- Basic circle. -->
            <a-circle color="#CCC" radius="0.5" position='0.5 0.3 0'></a-circle>

             <a-circle color="#CCC" radius="0.5" position='1.5 0.3 0'></a-circle>
            <a-circle color="#CCC" radius="0.5" position='0.5 -0.7 0'></a-circle>
            <a-circle color="#CCC" radius="0.5" position='1.5 -0.7 0'></a-circle>

            
            
        </a-entity>

        <a-box color="#5C6670" position='-0.1 0 0' material='opacity: 0.9;' width=2.3 depth=3.12 height=0.3></a-box>

        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
    <a-text width='3' color='#FFFFFF' value="Visit our website">
    </a-text>
</body>

</html>
