<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /></head><body class="a-body ">
    <!-- As if this Glitch were a typical HTML CodePen... -->    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    
    <!-- Use components defined in separate files. -->
    <script src="arrow-key-rotation.js"></script>
    <script src="play-on-window-click.js"></script>
    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="hide-once-playing.js"></script>

    <!-- Specify our scene. -->
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="600" height="300"></canvas>
      <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
      <a-videosphere rotation="0 180 0" src="#video" play-on-window-click="" play-on-vrdisplayactivate-or-enter-vr="" material="" geometry="">
      </a-videosphere>
      
      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation="" camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center;width:3;wrapCount:100;color:red;value:Click window to make the video play, if needed." hide-once-playing="#video" visible="false">
        </a-entity>
      </a-camera>      
      
      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="video" style="display:none" autoplay="" loop="" crossorigin="anonymous" playsinline="" webkit-playsinline="">
          <!-- MP4 video source. -->
          <source src="360videos/The-Design-School-Outside_injected.MP4">
        </video>
      </a-assets>
    </a-scene>
    
    <!-- Show a button to switch to the multi-source example that shows detail. -->
    <button onclick="window.location.href='multi-source-detail.html'" style="position:absolute;top:10px;right:10px;">
      Switch to multi-source detail example
    </button>
  

</body></html>
