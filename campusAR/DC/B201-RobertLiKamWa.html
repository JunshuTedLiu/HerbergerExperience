            <a-text width='5' color='#FFFFFF' size=3 value="Robert LiKamWa is an assistant professor at Arizona State University, appointed in the School of Arts, Media and Engineering (AME) and the School of Electrical, Computer and Energy Engineering (ECEE). LiKamWa heads the Meteor Studio (formerly Mobile Systems Research Studio), which designs software and hardware systems to raise the performance, efficiency, privacy, and expressiveness of smartphones, tablets, IoT, VR/AR, drones, and other mobile systems. Prior to coming to ASU, LiKamWa completed his B.S., M.S., and Ph.D. degrees at Rice University in the Department of Electrical and Computer Engineering. He has also interned at Microsoft Research in Redmond, Washington and in Beijing, China, Samsung Mobile Processor Innovation Lab in Richardson, Texas, and the National Institute of Standards and Technology in Boulder, Colorado.
