        <!-- define a camera which will move according to the marker position -->

            <a-text width='3' color='#FFFFFF' value="Loren Olson is an assistant clinical professor at the School of Arts, Media and Engineering. His research work is in the areas of mixed reality rehabilitation, interaction architecture, and media systems for education. Prior to joining the School of Arts, Media and Engineering, he spent 16 years creating animation and effects for film and television. His awards include eight Rocky Mountain Emmy Awards.

Office Hours for Spring 2018:
Monday,Tuesday,Wednesday,Thursday 2:00 - 3:00pm
During office hours you are welcome to walk in, no appointment is necessary.
Or by appointment - please send me an email to make an appointment at another time.">

            <a-entity position='0 1.75 0' text-geometry='value: Loren Olson'></a-entity>

        </a-entity>

        <a-box color="#5C6670" position='0 0.5 0' material='opacity: 0.9;' width=3.5 depth=3.12></a-box>

        <a-marker-camera preset='hiro'></a-marker-camera>
